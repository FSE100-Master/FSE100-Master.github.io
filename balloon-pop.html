<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Use a consistent font */
            background-color: #f0f0f0; /* Light background color */
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-content {
            background-color: white;
            border: 2px solid #8b0000;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #4b3b63; /* Title color */
            margin-bottom: 20px; /* Space below the title */
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #4b3b63;
            margin-top: 20px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 5 0% 50%;
            cursor: pointer;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from {
                bottom: -70px;
                opacity: 1;
            }
            to {
                bottom: 100%;
                opacity: 0;
            }
        }
        a {
            color: #8b0000;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px; /* Space above the link */
            display: inline-block;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="display: none;">Fine Motor Skills Training</h1>
    </header>

    <h1>Balloon Pop</h1>
    <div id="gameArea"></div>
    <script src="./public/js/balloon.js"></script>
    <a href="index.html">&larr; Back to Main Menu</a>

    <footer>
        <p>&copy; 2023 Fine Motor Skills Training. All rights reserved.</p>
    </footer>
</body>
</html>
