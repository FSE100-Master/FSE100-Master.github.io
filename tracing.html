<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Tracing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #8b0000;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            margin: 0 auto;
        }

        .main-content {
            background-color: white;
            border: 2px solid #8b0000;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        canvas {
            border: 2px solid #8b0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fffaf0;
        }

        #instructions {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        #colorPickerContainer {
            margin-bottom: 20px;
        }

        #colorPickerContainer select {
            padding: 5px;
            font-size: 1rem;
        }

        a {
            color: #8b0000;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merry Christmas from Fine Motor Skills Training!</h1>
        <a href="index.html" style="text-decoration: none; color: #4b3b63; font-weight: bold;">&larr; Back to Main Menu</a>
    </header>

    <div class="container">
        <main class="main-content">
            <div id="instructions">
                <p>Select your tracer color and trace the shapes to progress through levels!</p>
            </div>
            <div id="colorPickerContainer">
                <label for="colorPicker">Choose a tracer color:</label>
                <select id="colorPicker">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="darkred">Dark Red</option>
                    <option value="purple">Purple</option>
                    <option value="darkgreen">Dark Green</option>
                    <option value="pink">Pink</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Fine Motor Skills Training. All rights reserved.</p>
    </footer>

    <script src="tracing-game.js"></script>
</body>
</html>
