<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Tracing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid #8b0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #instructions {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #333;
        }

        #colorPickerContainer {
            margin-bottom: 20px;
        }

        #colorPickerContainer select {
            padding: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            <p>Select your tracer color and trace the shapes to progress through levels!</p>
        </div>
        <div id="colorPickerContainer">
            <label for="colorPicker">Choose a tracer color:</label>
            <select id="colorPicker">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="darkred">Dark Red</option>
                <option value="purple">Purple</option>
                <option value="darkgreen">Dark Green</option>
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
    </div>

    <script src="tracing-game.js"></script>
</body>
</html>
