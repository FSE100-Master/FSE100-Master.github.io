<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
     
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #4b3b63;
            margin-top: 20px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #4b3b63;
            border-radius: 50%;
            cursor: pointer;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(75, 59, 99, 0.5);
        }

        @media (max-width: 768px) {
            #gameArea {
                width: 90%;
                height: 300px;
            }

            .circle {
                width: 40px;
                height: 40px;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        h1 + p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        a {
            color: #4b3b63;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Osu Game</h1>
    <p>Click on the circles as they appear!</p>
    <p>Score: <span id="score">0</span></p>
    <div id="gameArea" aria-label="Game Area for Clicking Circles"></div>
    <a href="index.html">&larr; Back to Main Menu</a>

    <script src="osu-game.js"></script>
</body>
</html>
