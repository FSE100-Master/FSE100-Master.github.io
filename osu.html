<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #4b3b63;
            margin-top: 20px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #4b3b63;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Osu Game</h1>
    <p>Click on the circles as they appear!</p>
    <p>Score: <span id="score">0</span></p>
    <div id="gameArea"></div>
    <a href="index.html" style="text-decoration: none; color: #4b3b63; font-weight: bold; display: block; margin-top: 20px;">&larr; Back to Main Menu</a>

   
    <script src="osu-game.js"></script>
</body>
</html>
