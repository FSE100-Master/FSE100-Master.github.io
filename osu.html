<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu Game - Fine Motor Skills Training</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            background-color: white;
            border: 2px solid #8b0000;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        #timerDisplay {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #8b0000;
        }

        #gameArea {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #4b3b63;
            margin: 0 auto;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #4b3b63;
            border-radius: 50%;
            cursor: pointer;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(75, 59, 99, 0.5);
        }

        a {
            color: #8b0000;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="display: none;">Fine Motor Skills Training</h1>
    </header>

    <div class="container">
        <main class="main-content">
            <p id="timerDisplay">Time Left: 30s</p>
            <p>Click on the circles as they appear!</p>
            <p>Score: <span id="score">0</span></p>
            <div id="gameArea" aria-label="Game Area for Clicking Circles"></div>
            <a href="index.html">&larr; Back to Main Menu</a>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Fine Motor Skills Training. All rights reserved.</p>
    </footer>

    <script src="osu-game.js"></script>
</body>
</html>
