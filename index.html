    <title>Fine Motor Skills Training - Christmas Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Snowflake Animation */
        .snowflake {
            color: #fff;
            font-size: 1.5rem;
            position: fixed;
            top: -10px;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0);
                left: random(-10%, 110%);
            }
            100% {
                transform: translateY(100vh);
                left: random(-10%, 110%);
            }
        }

        /* Keyframes to generate randomness */
        @keyframes random {
            0% {
                transform: transparent b.
            }
    }
    </style>
